<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />

    <title>BookBank</title>
</head>
<body style="background-color: #C0DDE3;">

    <!-- Book Registration Section -->
    <nav class="navbar navbar-light" style="background-color: #0B414C;">
        <div class="container-md d-flex justify-content-center">
            <a class="navbar-brand text-white bg-dark text-center p-3" href="/" style="font-weight: bold; font-family: 'Garamond'; font-size: 30px; border: 2px solid white; padding: 10px;">Book Registration</a>
        </div>
    </nav>

    <!-- Image in the Top Left Corner -->
    <div class="container-fluid">
        <img src="https://humber.ca/brand/sites/default/files/logos/Primary_Logo/Humber_Logo_White_Centered.png" alt="Top Left Image" style="position: fixed; top: 0; left: 0; width: 148px; height: auto; z-index: 100;">
    </div>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3 mx-auto p-3" style="background-color: #0F525F; border: 5px solid black; padding: 10px;">
                <h2 class="text-white bg-dark text-center p-3" style="font-family: 'Garamond';border: 2px solid white; padding: 10px;">
                    Insert Book Details
                </h2>
                <br />

                <form action="/insert" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input
                                type="text"
                                class="form-control"
                                placeholder="Enter the Book Name"
                                name="name"
                                required
                        />
                    </div>

                    <div class="form-group">
                        <input
                                type="text"
                                class="form-control mt-2"
                                placeholder="Enter the Author"
                                name="author"
                                required
                        />
                    </div>

                    <div class="form-group">
                        <input
                                type="number"
                                class="form-control mt-2"
                                placeholder="Enter the ISBN"
                                name="isbn"
                                required
                        />
                    </div>
                    <br />

                    <div class="d-grid gap-2">
                        <button class="btn btn-success text-light bg-dark" style="font-family: 'Garamond'; font-weight: bold;" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Book Registration Section -->

    <!-- Existing Book Details Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-7 mx-auto p-3" style="background-color: #0B414C; border: 5px solid black; padding: 10px;">     
                <h2 class="text-white bg-dark text-center p-3" style="font-family: 'Garamond';border: 2px solid white; padding: 10px;">Book Details</h2>
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}

                <table class="table text-white">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>

                    {% for d in data %}
                    <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.author}}</td>
                        <td>{{d.isbn}}</td>
                        <td><a type="button" href="/update/{{d.id}}" class="btn btn-outline-primary">Edit</a></td>
                        <td><a type="button" href="/delete/{{d.id}}" class="btn btn-outline-danger">Delete</a></td>
                    </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End Existing Book Details Section -->

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
    ></script>
</body>
</html>
