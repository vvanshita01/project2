<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>BookBank</title>
  </head>
  <body style="background-color: #C0DDE3;">
    <nav class="navbar navbar-light" style="background-color: #0B414C;">
      <div class="container-md d-flex justify-content-center">
        <a class="navbar-brand text-white bg-dark text-center p-3" href="/" style="font-weight: bold; font-family: 'Garamond'; font-size: 30px; border: 2px solid white; padding: 10px;">Book Registration</a>
      </div>
    </nav>

    <div class="container mt-5" >   
      <div class="row">
        <div class="col-md-4 mx-auto p-3" style="background-color: #0F525F; border: 5px solid black; padding: 10px;">
          <div class="container-md d-flex justify-content-center bg-dark">
            <h2 class="text-white bg-dark text-center p-3" style="font-family: 'Garamond';">
            <!--<h2 class="text-black bg-info text-center p-3" style="font-family: 'Garamond'; font-weight: bold;">-->
              Update Book Details
            </h2>
          </div>
          <br />

          <form action="/update/{{ book.id }}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter the Book Name"
                name="name"
                value="{{ book.name }}"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                placeholder="Enter the Author"
                name="author"
                value="{{ book.author }}"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                placeholder="Enter the ISBN"
                name="isbn"
                value="{{ book.isbn }}"
                required
              />
            </div>

            <br />

            <div class="d-grid gap-2">
              <button class="btn btn-success text-light bg-dark" style="font-family: 'Garamond'; font-weight: bold;" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
